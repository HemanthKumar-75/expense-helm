apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: expense
  labels:
    project: expense
    environment: dev
    created_by: HemanthKumar
    module: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      project: expense
      environment: dev
      created_by: HemanthKumar
      module: frontend
  template:
    metadata:
      labels:
        project: expense
        environment: dev
        created_by: HemanthKumar
        module: frontend
    spec:
      containers:
        - name: frontend
          image: "hemanthkumar75/frontend:{{ .Values.deployment.version }}"
          imagePullPolicy: Always
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 100m
              memory: 128Mi
---
kind: Service
apiVersion: v1
metadata:
  name: frontend
  namespace: expense
spec:
  selector:
    project: expense
    environment: dev
    created_by: HemanthKumar
    module: frontend
  type: LoadBalancer
  ports:
  - name: frontend
    protocol: TCP
    port: 8080            # The port on which the service will be exposed to the external network.
    targetPort: 8080        # The target port on the pods that this service will route traffic to.
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: frontend
  namespace: expense
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: frontend
  minReplicas: {{ .Values.hpa.min_replicas }}
  maxReplicas: {{ .Values.hpa.max_replicas }}
  # targetCPUUtilizationPercentage: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: {{ .Values.hpa.cpuutilization }}